<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore The World</title>
<!--    links-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <div class="container-item landing-page-container">
            <div class="content-wrapper">
                <header class="header">
                    <div class="menu-icon header-item">
                        <span class="menu-icon-line"></span>
                    </div>
                    
                    <h1 class="heading header-item">Travel</h1>
                    
                    <ul class="social-container header-item">
                        <li class="social-icon social-icon-fb">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </li>
                        <li class="social-icon social-icon-dribble">
                            <i class="fa fa-dribbble" aria-hidden="true"></i>

                        </li>
                        <li class="social-icon social-icon-instagram">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </li>
                    </ul>
                </header>
                
                <p class="coords">N 49° 16' 35.172" / W 0° 42' 11.30"</p>
                
                <div class="ellipse-container">
                    
                    <h2 class="greeting">explore</h2>
                    <div class="ellipse ellipse-outer-thin">
                        <div class="ellipse ellipse-orbit"></div>
                    </div>
                    <div class="ellipse ellipse-outer-thick"></div> 
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
